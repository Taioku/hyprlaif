plugin {
	hyprbars {
		enabled = true
		
  		bar_color = rgba(25, 25, 25, 0.3)
   	 	bar_height = 20
		bar_blur = true
		
		col.text = rgba(255, 255, 255, 0.8)
		bar_title_enabled = true
		bar_text_size = 10
		bar_text_font = "MartianMono Nerd Font"
		bar_text_align = left

		bar_part_of_window = true
		bar_precedence_over_border = true
		bar_padding = 7
		icon_on_hover = false

    	on_double_click = hyprctl dispatch togglefloating

		bar_buttons_alignment = right
		bar_button_padding = 5
		inactive_button_color = rgba(255, 0, 255, 0.8)
  	}
}
